{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "k8sible.fullname" . }}-manager-role
  labels:
    {{- include "k8sible.labels" . | nindent 4 }}
rules:
  # K8sibleWorkflow permissions
  - apiGroups:
      - k8sible.core.k8sible.io
    resources:
      - k8sibleworkflows
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - k8sible.core.k8sible.io
    resources:
      - k8sibleworkflows/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - k8sible.core.k8sible.io
    resources:
      - k8sibleworkflows/finalizers
    verbs:
      - update
  # Job permissions
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Secret permissions (for git credentials)
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  # Event permissions
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "k8sible.fullname" . }}-manager-rolebinding
  labels:
    {{- include "k8sible.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "k8sible.fullname" . }}-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ include "k8sible.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
# Leader election role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "k8sible.fullname" . }}-leader-election-role
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k8sible.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "k8sible.fullname" . }}-leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k8sible.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "k8sible.fullname" . }}-leader-election-role
subjects:
  - kind: ServiceAccount
    name: {{ include "k8sible.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}